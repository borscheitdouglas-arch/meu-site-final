    <style>
      :root{
        --shop-gold:#c9a227;
        --shop-gold-deep:#b07f12;
        --shop-gold-muted:rgba(201,162,39,0.62);
        --bg-deep:#0b0b0c;
        --panel-dark:rgba(20,18,15,0.78);
      }

      /* Layout + background: richer depth, subtle parchment texture */
      html,body{height:100%;}
      body{
        margin:0; font-family:'Inter',system-ui,Segoe UI,Roboto,'EB Garamond',serif;
        background: radial-gradient(1200px 600px at 10% 10%, rgba(201,162,39,0.018), transparent 6%), radial-gradient(1000px 500px at 90% 90%, rgba(255,245,220,0.012), transparent 8%), linear-gradient(180deg,#070707 0%, #0f0f10 60%);
        color:#f7f5ef;
        /* use column flex so main can center between header and footer */
        display:flex; flex-direction:column; align-items:center; min-height:100vh; padding:var(--header-height,48px) 18px 18px;
      }

      /* Ambient glow behind the card to create 'iluminado' feel */
      .shop-glow{position:absolute; width:760px; height:420px; max-width:86vw; border-radius:18px; background: radial-gradient(closest-side, rgba(201,162,39,0.06), rgba(201,162,39,0.02) 30%, transparent 55%); filter: blur(28px); pointer-events:none; z-index:1}

      /* centraliza o conteÃºdo entre header (fixo) e footer; garante espaÃ§amento generoso no topo */
      main.store-wrap{position:relative; display:flex; flex:1 1 auto; align-items:center; justify-content:center; width:100%; padding:48px 0}

      /* Card */
      .shop-card{position:relative; z-index:2; width:100%; max-width:820px; border-radius:12px; padding:42px 44px 30px; box-sizing:border-box; background: linear-gradient(180deg, rgba(24,22,20,0.72), rgba(12,11,10,0.88)); box-shadow: 0 18px 40px rgba(3,2,2,0.6); overflow:hidden}

      /* elegant golden frame using mask to keep inside padding clean */
      .shop-card::after{content:''; position:absolute; inset:-1px; border-radius:13px; padding:1px; background: linear-gradient(90deg, rgba(255,242,190,0.12), rgba(201,162,39,0.18), rgba(255,242,190,0.10)); -webkit-mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000); mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000); pointer-events:none}

      /* Top and bottom arabescos (using created SVGs) */
      .shop-card::before{content:''; position:absolute; left:50%; transform:translateX(-50%); top:8px; width:68%; height:36px; background-image:url('../assets/img/arabesco-medieval-divider.svg'); background-size:contain; background-repeat:no-repeat; opacity:0.95; filter:drop-shadow(0 6px 10px rgba(0,0,0,0.45));}
      .shop-card .bottom-deco{position:absolute; left:50%; transform:translateX(-50%); bottom:8px; width:56%; height:30px; background-image:url('../assets/img/arabesco-medieval-divider.svg'); background-size:contain; background-repeat:no-repeat; opacity:0.85; transform-origin:center; transform:translateX(-50%) rotate(180deg)}

      .shop-panel{position:relative; background:linear-gradient(180deg, rgba(255,250,240,0.01), rgba(10,10,10,0.04)); border-radius:8px; padding:40px 28px 28px; box-sizing:border-box; text-align:center}

      /* refine corner arabescos using the corner SVG */
      .shop-panel::before{content:''; position:absolute; left:-6px; top:-6px; width:120px; height:80px; background:url('../assets/img/arabesco-medieval-corner.svg') no-repeat center/contain; opacity:0.14; pointer-events:none}
      .shop-panel::after{content:''; position:absolute; right:-6px; bottom:-6px; width:120px; height:80px; background:url('../assets/img/arabesco-medieval-corner.svg') no-repeat center/contain; opacity:0.14; transform:rotate(180deg); pointer-events:none}

      /* Medallion icon refined: use the medallion svg and overlay a subtle plus */
      .shop-icon{display:inline-block; width:86px; height:86px; margin:0 0 14px; position:relative}
      .shop-icon img{width:86px; height:86px; display:block}
      .shop-icon .shop-plus{position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:42px; height:42px; display:block; pointer-events:none}
      .shop-icon .shop-plus svg{width:100%; height:100%; display:block}

      .shop-title{font-family:'EB Garamond', serif; color:var(--shop-gold); font-weight:700; font-size:1.9rem; margin:6px 0 10px; letter-spacing:0.6px; text-shadow: 0 6px 18px rgba(201,162,39,0.10), 0 2px 6px rgba(0,0,0,0.6)}
      .shop-title .glow{display:inline-block; color:var(--shop-gold); text-shadow:0 6px 20px rgba(201,162,39,0.12);}

      .shop-sub{color:rgba(255,255,255,0.92); font-size:1.02rem; max-width:720px; margin:6px auto 18px; line-height:1.6}

      /* elegant CTA - visually shows disabled but styled for future enable */
      .shop-cta{display:inline-flex; align-items:center; gap:10px; justify-content:center; margin:18px 0 8px; padding:12px 22px; border-radius:10px; font-weight:700; letter-spacing:0.6px; color:var(--shop-gold-deep); background:linear-gradient(180deg, rgba(201,162,39,0.06), rgba(201,162,39,0.02)); border:1px solid rgba(201,162,39,0.16); cursor:not-allowed; opacity:0.82}
      .shop-cta svg{width:18px;height:18px; opacity:0.98}
      .shop-cta:not([aria-disabled="true"]):hover{background:linear-gradient(180deg, rgba(201,162,39,0.12), rgba(255,245,200,0.04)); transform:translateY(-2px)}

      .shop-note{margin-top:18px; color:rgba(255,255,255,0.76); font-size:0.96rem}

      /* Responsividade: centralizaÃ§Ã£o e espaÃ§amento em telas pequenas */
      @media(max-width:720px){
        .shop-glow{width:92vw;height:360px;filter:blur(22px)}
        .shop-card{padding:28px 18px}
        .shop-title{font-size:1.28rem}
        .shop-icon{width:64px;height:64px}
        .shop-icon img{width:64px;height:64px}
        .shop-sub{font-size:0.98rem;padding:0 6px}
      }

      @media (prefers-reduced-motion: reduce){
        .shop-cta:not([aria-disabled="true"]):hover{transform:none}
      }
    </style>
  </head>
