      <circle cx="80" cy="20" r="2"/>
      <circle cx="120" cy="40" r="2"/>
      <circle cx="136" cy="80" r="2"/>
      <circle cx="120" cy="120" r="2"/>
      <circle cx="80" cy="140" r="2"/>
      <circle cx="40" cy="120" r="2"/>
